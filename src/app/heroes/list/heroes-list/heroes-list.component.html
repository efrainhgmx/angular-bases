<h3>Listado de heroes</h3>


<div *ngIf="deteledHero; else nothingWasDeleted">
    <h3>Heroe borrado: <small class="text-danger">{{ deteledHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>


<button 
    *ngIf="heroesNames.length > 0"
    class="btn btn-outline-danger"
    (click)="removeLastHero()">Borrar Ultimo Heroe</button>

<ul class="mt-2 list-group">
    <li
     *ngFor="let heroe of heroesNames"
     class="list-group-item">{{ heroe }}</li>
</ul>
