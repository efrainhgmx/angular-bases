<h4>Add Character</h4>
<form class="row" (ngSubmit)="emmitCharacter()">
    <input 
        [(ngModel)]="character.name" 
        class="form-control mb-2" 
        type="text"
        name="name"
        placeholder="Character Name">
    <input 
        [(ngModel)]="character.power" 
        class="form-control mb-2" 
        type="number" 
        name="power"
        placeholder="Power">

    <button type="submit" class="btn btn-primary">Add</button>

    <pre>
        {{ character | json }}
    </pre>
</form>
