<h1>DBZ Characters</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list 
            (onDeleteIndex)="dbzService.onDeletedCharacter($event)"
            [characterList]="dbzService.characters"></dbz-list>
    </div>

    <div class="col">
        <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>
    </div>
</div>
